<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            Find Taxi
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="page1">
    <form id="findTaxi-form1">
        <button id="findTaxi-button1" ion-button color="light" block on-click="takePhoto()">
        <ion-icon name="car"></ion-icon>&nbsp;Take a photo
        </button>
        <ion-card *ngIf="taxiPhoto">
            <img [src]="taxiPhoto" />
        </ion-card>
        <ion-item id="findTaxi-input3">
            <ion-label stacked>
                Input Plate Number
            </ion-label>
            <ion-input type="text" placeholder="ทว2434"></ion-input>
        </ion-item>
        <button id="findTaxi-button7" ion-button color="dark" block on-click="goToTaxiDetail()">Search</button>
    </form>
