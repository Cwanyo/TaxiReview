<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Find Taxi
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding id="page1" class="background-color">

    <div class="div-color">

        <div *ngIf="taxiPhoto">
            <img [src]="taxiPhoto" style="display:block;width:auto;height:200px;margin-left:auto;margin-right:auto;" />
        </div>
        <ion-item id="findTaxi-input3" style="width:90%;margin-left:5%;background-color:#F1F1E9;font-size:30px">
            <ion-label stacked>Input Plate Number</ion-label>
            <ion-input type="text" [(ngModel)]="taxiLicensePlate" placeholder="ทว2434"></ion-input>
        </ion-item>

        <input id="uploadImage" type="file" accept="image/*" capture="camera" style="display: none;" (change)="takePhotoViaHTML($event)">

        <button *ngIf="this.platform.is('cordova')==true" class="button-general" ion-button color="light" block on-click="takePhotoViaNative()">
            <ion-icon name="camera"></ion-icon>&nbsp;Take a photo
        </button>

        <button *ngIf="this.platform.is('cordova')==false" class="button-general" ion-button color="light" block onclick="document.getElementById('uploadImage').click();">
            <ion-icon name="camera"></ion-icon>&nbsp;Take a photo
        </button>

        <button class="button-general" id="findTaxi-button7" [disabled]="!isValidTaxiInfo()" on-click="goToTaxiDetail()">
            <ion-icon name="search"></ion-icon>&nbsp;Search
        </button>

    </div>

</ion-content>
