<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Add Review
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding id="page6" class="background-color">

    <div class="div-color">
        <ion-item style="width:90%;margin-left:5%;margin-top:20px;border-radius:10px;background-color:#8ECAA8">
            <ion-label>
                <h3 style="font-size:20px;color:whitesmoke">
                    Service
                </h3>
            </ion-label>
            <ion-select [(ngModel)]="Service">
                <ion-option value="5">5</ion-option>
                <ion-option value="4">4</ion-option>
                <ion-option value="3">3</ion-option>
                <ion-option value="2">2</ion-option>
                <ion-option value="1">1</ion-option>
            </ion-select>
        </ion-item>

        <ion-item style="width:90%;margin-left:5%;margin-top:20px;border-radius:10px;background-color:#8ECAA8">
            <ion-label>
                <h3 style="font-size:20px;color:whitesmoke">
                    Politeness
                </h3>
            </ion-label>
            <ion-select [(ngModel)]="Politeness">
                <ion-option value="5">5</ion-option>
                <ion-option value="4">4</ion-option>
                <ion-option value="3">3</ion-option>
                <ion-option value="2">2</ion-option>
                <ion-option value="1">1</ion-option>
            </ion-select>
        </ion-item>

        <ion-item style="width:90%;margin-left:5%;margin-top:20px;border-radius:10px;background-color:#8ECAA8">
            <ion-label>
                <h3 style="font-size:20px;color:whitesmoke">
                    Cleanness
                </h3>
            </ion-label>
            <ion-select [(ngModel)]="Cleanness">
                <ion-option value="5">5</ion-option>
                <ion-option value="4">4</ion-option>
                <ion-option value="3">3</ion-option>
                <ion-option value="2">2</ion-option>
                <ion-option value="1">1</ion-option>
            </ion-select>
        </ion-item>


        <h3 class="rating-label" style="margin-left:2.5%;">
            Comment
        </h3>
        <ion-textarea style="margin-left:5%;" placeholder="Give feedback" [(ngModel)]="Comment"></ion-textarea>

        <button class="button-general" style="background-color:#BA3E7C" [disabled]="!isValidReviewInfo()" on-click="submitReview()">
            Submit
        </button>
    </div>

</ion-content>
