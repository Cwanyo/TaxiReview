<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <div>
    <img src="assets/img/K1RMp50RRQywUqi27wiO_john-wick.jpg" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  </div>
  <form id="profile-form2">
    <ion-list id="profile-list4">
      <ion-item id="profile-input6">
        <ion-label stacked>
          Name
        </ion-label>
        <ion-input type="text" placeholder="John Wick"></ion-input>
      </ion-item>
      <ion-item id="profile-input7">
        <ion-label stacked>
          Moblie Number
        </ion-label>
        <ion-input type="tel" placeholder="(+66 ) - 801556815"></ion-input>
      </ion-item>
      <ion-item id="profile-input8">
        <ion-label stacked>
          Email Address
        </ion-label>
        <ion-input type="email" placeholder="nono@gmail.com"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:20px;" id="profile-spacer4"></div>
    <div>
      <img src="assets/img/BHdALCcSmaMdTM52Q9gw_PrF0pYcRlyVUot3abUbW_sign-in-with-google.png" style="display:block;width:80%;height:auto;margin-left:auto;margin-right:auto;" />
    </div>
    <div>
      <img src="assets/img/P9GiRVBT4uT0JevqTOXG_imXzc6TLSEGjkW2PAAtH_facebook-connect.png" style="display:block;width:80%;height:auto;margin-left:auto;margin-right:auto;" />
    </div>
    <button id="profile-button3" ion-button color="light" block style="font-weight:500;color:#FF0000;">
      <ion-icon name="log-out"></ion-icon>
      LOG OUT
    </button>
  </form>
</ion-content>
